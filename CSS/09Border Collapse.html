<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="09Style.css">
    <title>Border Collapse</title>
</head>
<body>
    <h2>border-collapse: separate (default):</h2>
    <table id="table1">
        <thead>
            <th>Fristname</th>
            <th>Lastname</th>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </tbody>
    </table>

    <h2>border-collapse: collapse:</h2>
    <table id="table2">
        <thead>
            <th>Fristname</th>
            <th>Lastname</th>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
