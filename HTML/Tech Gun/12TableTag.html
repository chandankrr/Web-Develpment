<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>
    <caption>Table Example</caption>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </tfoot>
    </table>

    <br> <br>
    
    <table border="1">
        <tr>
            <th>Month</th>
            <td>January</td>
            <td>February</td>

        </tr>
        <tr>
            <th>Saving</th>
            <td>$100</td>
            <td>$80</td>
        </tr>
    </table>
</body>

</html>
